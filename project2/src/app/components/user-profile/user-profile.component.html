<app-navbar></app-navbar>
<!-- <app-user-profile #userProfile></app-user-profile> -->
<div class="container">
    <header class="header">
      <h1 style="color:black" class="d-flex justify-content-center">PROFILE</h1>
      <div class="d-flex justify-content-center">
        
        <p>
          <b style="color:black"for="user" class="label form-label">Username:</b> {{user3.username}} 
          <br>      
          <b style="color:black"for="user" class="label form-label">Full Name:</b> {{user3.firstName}} {{user3.lastName}}
          <br>      
          <b style="color:black"for="user" class="label form-label">Email: </b> {{user3.email}}
          <br>
          <br>
          <button class="btn btn-primary" (click)="open(updateInfo)">Update Your Info</button>
        </p>
        
      </div>
      
    </header>
  
    <!-- Replace <div> with <aside> if your content has one aside. For more than one, nest <aside> elements in the <div>. -->
    <div>
      <h3 style="color:black" for="user" class="label form-label">GROUP</h3>
      <app-group></app-group>
    </div>
  
    <main class="content">
      <p><app-favorites></app-favorites></p>
    </main>
  
 
    <div>
      <h3 style="color:black" for="user" class="label form-label">FAVORITES</h3>
      <p>{{imdbId}}</p>
      <p>{{movie1}}</p>
      <p>{{movie2}}</p>
      <p>{{movie3}}</p>
      <p>{{movie4}}</p>
      <p>{{movie5}}</p>
      <p>{{movie6}}</p>
      <p>{{movie7}}</p>
      <p>{{movie8}}</p>
      <p>{{movie9}}</p>
      <button type="button" class="btn btn-danger" (click)="deleteFavs()">Delete Favs</button>
    </div>
  
    <!-- <footer class="footer">
      <p>footer</p>
    </footer> -->
  </div>

  <ng-template #updateInfo let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Update Your Info</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">X</button>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3">
          <label for="id">Username</label>
          <div class="input-group">
            <input id="id" type="text" name="inputUserName" [(ngModel)]="user3.username">
          </div>
          <label for="id">Password</label> 
          <div class="input-group">
            <input id="id" type="text" name="inputPassword" [(ngModel)]="user3.password">
          </div>
          <label for="id">First Name</label>
          <div class="input-group">
            <input id="id" type="text" name="inputFirstName" [(ngModel)]="user3.firstName">
          </div>
          <label for="id">Last Name</label>
          <div class="input-group">
            <input id="id" type="text" name="inputLastName" [(ngModel)]="user3.lastName">
          </div>
          <label for="id">Email</label>
          <div class="input-group">
            <input id="id" type="text" name="inputEmail" [(ngModel)]="user3.email">
          </div>
            
          <!-- <label>{{errorMessage}}</label> -->
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger" (click)="modal.dismiss()">Cancel</button>
      <button type="button" class="btn btn-outline-primary" (click)="modal.close('update')">Update</button>
    </div>
  </ng-template>
  
<router-outlet></router-outlet>
