<!-- Create modal with pic of movie, its synopsis, and add buttons for liked, disliked, and favorited. Add logic to add favorited movies into favorites component -->
<app-navbar></app-navbar>
<div class="vh-100 mw-100" style="background-image: linear-gradient(to right, #00B0F0, #5B9BD5);">
<button type="button" class="btn btn-success my-3 ml-3" [hidden]="visible" id="movitBtn" (click)="getMovies(movieArray)">Get Movies</button>
<div class="d-flex justify-content-center">
<div class="card text-center bg-dark border border-dark w-75 mt-3 rounded" style=" box-shadow: 0 20px 20px 0 rgba(0, 0, 0, 0.50), 0 17px 50px 0 rgba(0, 0, 0, .50)" >
<!--   

<button type="button" class="btn btn-success" [hidden]="visible" id="movitBtn" (click)="getMovies(movieArray)">Get Movies</button>
<div class="card text-center" > -->

    <img [src]=
    "tenMovies[0].image" 
     class="card-img-top" style=" display: block; margin-left: auto; margin-right: auto;width: 40%; min-width: 100px; min-height: 200px; max-height: 450px;" 
     alt="movie poster">

    <div class="card-body bg-light border border-dark" >
      <h5 id="movieTitle" class="card-title">
        {{tenMovies[0].fullTitle}}
      </h5>
      <p  id="movieRating" class="card-text"><small class="text-muted">IMDb Rating: {{tenMovies[0].imDbRating}}</small></p>
      <button type="button" id="likeBtn"class="btn btn-success mx-3 border border-dark" [hidden]="!visible">Like</button>
      <button type="button" id="favBtn" class="btn btn-info mx-3 border border-dark" [hidden]="!visible">Favorite</button>
      <button type="button" id="dislikeBtn" class="btn btn-danger mx-3 border border-dark" [hidden]="!visible">Dislike</button>
      <button type="button" id="dislikeBtn" class="btn btn-danger mx-3 border border-dark"
              [hidden]="visible">Get Winner</button>
    </div>
    </div>
</div>
</div>
